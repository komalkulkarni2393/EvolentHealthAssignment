<div id="showProductsDiv">
  <table border="1" class="table">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let item of students">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.status}}</td>
      <td><input type="radio" id={{item.id}} name="selection" value={{item.firtName}} (click)="selectStudent($event,item)"></td>
    </tr>
  </table>
  <input type="button" value="Edit Student" (click)="editStudent()" class="btn btn-primary" [disabled]="!enableEditDeleteButton">
  <input type="button" value="Delete Student" (click)="deleteStudent()" class="btn btn-primary" style="margin-left: 5px;" [disabled]="!enableEditDeleteButton">
  <button type="button" class="btn btn-primary rightButton">
    <a [routerLink]="['/addStudent']" >Add new Student</a>
  </button>
